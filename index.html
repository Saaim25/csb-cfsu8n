<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" value="abc@gmail.com" />
        <label for="password">Passoword</label>
        <input type="password" id="password" />

        <button type="submit">
          <img src="" alt="logo" />
          submit
        </button>
      </form>
      <br />
      <hr />
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3><a href=""> coding nijas blog</a></h3>
        <div>
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
            alt="coding ninjas"
          />
        </div>
        <br />
        <hr />
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td colspan="2"><input type="text" /></td>
            </tr>

            <tr>
              <td>Last Name:</td>
              <td colspan="2"><input type="text" /></td>
            </tr>

            <tr>
              <td rowspan="3">Current Address:</td>
              <td>Flat No./House No.</td>
              <td><input type="text" /></td>
            </tr>

            <tr>
              <td>Locality</td>
              <td><input type="text" /></td>
            </tr>

            <tr>
              <td>City</td>
              <td><input type="text" /></td>
            </tr>

            <tr>
              <td colspan="3">
                <b
                  >Is Current address and Permanent address same?

                  <input
                    type="radio"
                    id="yes"
                    name="yesno"
                    value="Yes"
                    checked
                  />
                  <label for="yes">Yes</label>

                  <input type="radio" id="no" name="yesno" value="No" />
                  <label for="no">No</label>
                </b>
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td colspan="2"><input type="email" value="abc@gmail.com" /></td>
            </tr>

            <tr>
              <td>Passoword:</td>
              <td colspan="2"><input type="passoword" /></td>
            </tr>

            <tr>
              <td><input type="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
